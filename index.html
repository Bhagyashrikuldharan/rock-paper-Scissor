<html>
    <head>
        <title>Game Project</title>
        <link rel="Stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="script.js"/>
    </head>
    <body>
        <main class="main">
            <div class="game-board">
                <div class="game-title"><h1>Rock<br/>Paper<br/>Scissor<br/></h1></div>
                <div class="game-score">
                    <h2>User Score:<span id="user-score">0</span></h2> 
                    <h2>Computer Score:<span id="competer-score">0</span></h2>  
                </div>
                <div class="game-weapon" id="weapon-container"></div>
                <div class="game-result" id="result-container">
                    <h2>You Choose<span id="user-weapon"></span></h2>
                    <h2>Computer Choose<span id="computer-weapon"></span></h2>
                </div>            
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
